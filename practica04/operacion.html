<!DOCTYPE HTML>
<html lang="es-ES">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Formulario operacion.</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulario operacion</h1>
            <p>En este caso si el usuario eligiera una acción le llevaría a rellenar unos campos u otros (¡pero aún no sabemos!)</p>
            <form class="form">
                <label class="form-label">Indique el motivo de su consulta:</label><br>
                    <input type="radio" name="consulta" value="reparacion" checked class="form-check-input" >Reparación<br>
                    <input type="radio" name="consulta" value="recogida" class="form-check-input">Recogida de vehículo<br>
                    <input type="radio" name="consulta" value="compra-venta" class="form-check-input">Compra-venta<br>
                    <input type="radio" name="consulta" value="otro" class="form-check-input">Otro<br><br>
                
                <div class="form-group">
                    <label class="form-label">Matrícula:</label><br>
                        <input type="text" name="matricula" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Marca del vehículo:</label><br>
                        <input type="text" name="marca" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Modelo del vehículo:</label><br>
                        <input type="text" name="modelo" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Color del vehículo:</label><br>
                        <input type="color" name="color"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Fecha para la cita:</label><br>
                        <input type="date" name="cita"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Comentarios adicionales:</label><br>
                        <textarea name="mensaje" rows="10" cols="30" class="form-control"></textarea><br><br>
                </div>
                <input type="submit">
                <input type="reset">
            </form>
        </div>

    </body>
    
</html>
