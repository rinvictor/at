<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Formulario alta.</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulario alta</h1>
            <p>En mi caso simularé un taller mecánico en el que además hacen compra-venta de vehículos</p>
            <form class="form">
                <div class="form-group">
                    <label class="form-label">Nombre:</label><br>
                        <input type="text" name="nombre" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Apellidos:</label><br>
                        <input type="text" name="apellidos" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">DNI:</label><br>
                        <input type="text" name="dni" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Número de telefono:</label><br>
                        <input type="tel" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-label"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Email::</label><br>
                        <input type="email" name="mail" class="form-label"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Deseo recibir comunicaciones comerciales</label>
                        <input type="checkbox" name="publicidad" value="si" class="form-check-input"><br>
                </div>

                <h3>DATOS PARA EL ACCESO WEB</h3>
                <div class="form-group">
                    <label class="form-label">Nombre de usuario</label><br>
                        <input type="text" name="usuario" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label><br>
                        <input type="password" name="contrasenya" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">Repita su contrasenña</label><br>
                        <input type="password" name="contrasenya" class="form-control"><br><br>
                </div>

                <div class="form-group">
                    <label class="form-label">He leído y acepto los términos y condiciones</label>
                        <input type="checkbox" name="terminos" value="si" class="form-check-input"><br><br>
                </div>
                
                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </body>
</html>
