<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>Formulario alta</title>
    </head>
    <h1>Formulario alta</h1>
    <p>En mi caso simularé un taller mecánico en el que además hacen compra-venta de vehículos</p>
    <form>
        <label>Nombre:</label><br>
            <input type="text" name="nombre" ><br><br>
        <label>Apellidos:</label><br>
            <input type="text" name="apellidos"><br><br>
        <label>DNI:</label><br>
            <input type="text" name="dni" ><br><br>
        <label>Número de telefono:</label><br>
            <input type="tel" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <label>Email::</label><br>
            <input type="email" name="mail"><br><br>
        <label>Deseo recibir comunicaciones comerciales</label>
            <input type="checkbox" name="publicidad" value="si"><br>
        <h3>DATOS PARA EL ACCESO WEB</h3>
        <label>Nombre de usuario</label><br>
            <input type="text" name="usuario"><br><br>
        <label>Contraseña</label><br>
            <input type="password" name="contrasenya"><br><br>
        <label>Repita su contrasenña</label><br>
            <input type="password" name="contrasenya"><br><br>
        <label>He leído y acepto los términos y condiciones</label>
            <input type="checkbox" name="terminos" value="si"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</html>
