<!doctype html>
<html lang="es-ES">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Carrusel.</title>
    
        <style>
            h1{
                text-align: center;
            }
            body{
                margin-top: 1%;
                background-color: #CDD3E7;
        }
        </style>
    </head>
    <body>
        <h1>Fotos de la tormenta Filomena</h1>  
        <div class="container">
            <div id="carrusel01" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carrusel01" data-bs-slide-to="3"></button>
                </div>

                <!-- Fotos -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/jardin_delante_filomena.jpeg" alt="Jardin delantero nevado" class="d-block w-100" >
                        <div class="carousel-caption">
                            <h3>Jardín delantero de mi casa.</h3>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="../images/jardin_atras_filomena.jpeg" alt="Jardin trasero nevado" class="d-block w-100" >
                        <div class="carousel-caption">
                            <h3>Jardín trasero de mi casa.</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../images/muneco_nieve.jpeg" alt="Muneco de nieve" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Muñeco de nieve gigante que hicimos.</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../images/calle_barrio.jpeg" alt="Calle barrio" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Una calle de mi barrio vista desde un piso.</h3>
                        </div>
                    </div>
                </div>

                <!-- Botones izquierda y derecha -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel01" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel01" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div> 
    </body>
</html>
